<div class="card">
    <div class="card-header">
        Agregar Aprendiz
    </div>
    <div class="card-body">
        <form (ngSubmit) = "enviarDatos()" [formGroup] = "formularioDeAprendices">

            <div class="mb-3">
                <label for="" class="form-label">Nombre: </label>
                <input type="text" class="form-control" name="" id="" formControlName="nombre" aria-describedby="helpId" placeholder="">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Correo electronico: </label>
                <input type="email" class="form-control" name="" id="" formControlName="correo" aria-describedby="helpId" placeholder="">
            </div>

            <button class="btn btn-success" type="submit">Agregar</button> &nbsp;
            <button class="btn btn-danger" type="button">Cancelar</button>

        </form>
    </div>
    
</div>
